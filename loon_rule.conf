其他的 = NameRegex, FilterKey = "(?i)^(?!.*(?:🇭🇰|香港|HK|Hong|hongkong|hong kong|🇲🇴|澳门|MO|Aomen|🇹🇼|台湾|TW|Tai|Taiwan|taiwan|🇯🇵|日本|川日|东京|大阪|泉日|埼玉|jp|japen|🇰🇷|韩国|韓|首尔|KR|South Korea|korea|🇸🇬|新加坡|狮|新|sg|singapore|🇺🇸|美国|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|us|unitedstates|united states)).*"

